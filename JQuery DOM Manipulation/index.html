<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-dom-manipulation-1</title>
    <style>
        div {
            display: inline-block;
            width: 30%;
            height: 300px;
        }
        .blue {
            background-color: cornflowerblue;
        }
        .red {
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div class="blue" id="box1"></div>
    <div class="blue" id="box2"></div>
    <div class="blue" id="box3"></div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $('#box1').removeClass('blue')
        $('#box1').addClass('red')

        $('#box2').css('height', '150px')

        $('#box3').attr('position', 'bottom')

        var box3 = document.getElementById('box3')
        console.log('box3 attribute value:' ,box3.getAttribute('position'))
        
    </script>
    </body>
</html>
